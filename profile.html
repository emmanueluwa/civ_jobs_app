<body>
    <section>
        <nav class="nav">
            <input type="checkbox" class="nav__toggle" id="Navigation" hidden/>

            <ul class="nav__lblock">
                <li class="nav__Navigation">
                    
                    <label for="Navigation"><img src="images/Navigation.svg" alt=""></li></label>

                <li class="nav__logo"><a href="index.html">CIVJOBS </a></li>
            </ul>
            <ul class="nav__icons">
                <li><a href="listings.html"><img src="images/search.svg"></a></li>
                <li><a href="saved_jobs.html"><img src="images/saved.svg"></a></li>
                <li><a href="notification.html"><img src="images/notify_active.svg"></a></li>
                <li><a href=""><img src="images/logout.svg"></a></li>
                <li><a href=""><img src="images/profile.svg"></a></li>
            </ul>
            <ul class="nav__dropd">
                <a href="index.html">
                    <li>Home</li>
                </a>
                <a href="listings.html">
                    <li>Job listings</li>
                </a>
                <a href="applications.html">
                    <li>Job applications</li>
                </a>        
            </ul>
        </nav>
       
        <div class="hero">
            <div class="hero__wrap">
            <h2>Profile</h2>
            </div>
        </div>

        <div class="container"> 
            <div class="form form--page">

                <div class="form__group form__group--page">
                    <label class="form__label">Desired job role</label>
                    <input class="form__field" type="text" placeholder="Desired job role">
                </div>

                <div class="form__group form__group--page">
                    <label class="form__label">Desired Salary</label>
                    <input class="form__field" type="text" placeholder="Desired Salary">
                </div>

                <div class="form__group form__group--page">
                    <label class="form__label">Job type</label>
                    <p class="form__checkbox"> <input type="checkbox"> Permanent</p>
                    <p class="form__checkbox"> <input type="checkbox"> Temporary</p>
                    <p class="form__checkbox"> <input type="checkbox"> Contract</p>
                </div>
                <div class="form__group form__group--page">
                    <label class="form__label">Hours</label>
                    <p class="form__checkbox"> <input type="checkbox"> Full-time</p>
                    <p class="form__checkbox"> <input type="checkbox"> Part-time</p>
                </div>
                <div class="form__group form__group--page">
                    <label class="form__label">Sub-sector</label><br>
                    <select class="form__select">
                       <option selected="selected">Choose a sub-sector</option>
                       <option>Structural</option>
                       <option>Environmental</option> 
                       <option>Water</option> 
                    </select>
                    </div>
                <div class="form__group form__group--page">
                    <label class="form__label">Experience</label><br>
                    <textarea class="form__textarea"></textarea>
                </div>
                

                <div class="form__group form__group--page">
                    <input class="form__btn" type="submit" value="Register">
                </div>
                <footer>Already have an account? <a href="login.html">Login</a></footer>
            </div>
        </div>

        <div class="cookie">
            <p>
                Civjobs uses cookies. By continuing you are agreeing to our 
                use of cookies. <a href="">Learn more.</a> 
            </p>
            <img src="images/cookies_close.svg" alt="">
        </div>
    </section>
